<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f3f3f3">
  <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="navigation">
      <h1><a href="index.html" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="0">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhood filter">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisine filter">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idbindex.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
